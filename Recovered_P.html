<html>
<head>
    <title>COVID19 Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />
    <style>
        #map{ 
            
            height: 100%;
            width: 100%;
            margin: 0;
        }
        .info {
            line-height: 30px;
            padding: 6px 8px 10px 12px;
            font: 16px/18px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            margin:20px;
            overflow: auto;
            text-height: 5px;
        }
        .info h3 {
            margin: 0 0 5px;
            color: #777;
        }
        .legend {
            padding: 15px;
            width: 150px;
            line-height: 18px;
            color: #555;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }
        .legend i {
            padding: 2px;
            width: 15px;
            height: 15px;
            display:inline-block;
            margin-right: 8px;
            opacity: 0.7;
        }
        .leaflet-tile-container{
            opacity: 0.5;  
		}
        p{
            color:green;
            margin:0%;
        }
    </style>
</head>
<body>
    
    <div id="map"></div>

    <script>

  // initialize the map
        var mymap = L.map('map').setView([28.35,83.962], 7);
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1Ijoic2hyZXN0aGFzaG9rNTUwIiwiYSI6ImNrYXRtM3E5azBpcG4ycnB0ZjEwam96dGYifQ.gRE7aJ_Lf9ZCz64WiUulwQ'
        }).addTo(mymap);
        
  // load GeoJSON from an external file
        $.getJSON("Province.geojson",function(data){
        // add GeoJSON layer to the map once the file is loaded
           
        
        function getColor(d) {
            return d > 10000 ? '#006d2c' :
                d > 5000  ? '#2ca25f' :
                d > 2500  ? '#66c2a4' :
                d > 0   ? '#b2e2e2' :
                         '#f7fcfd' ;
                
        }
        function style(feature) {
            return {
                fillColor: getColor(feature.properties.Recovered),
                weight: 2,
                opacity: 1,
                color: 'blue',
                dashArray: '3',
                fillOpacity: 1
            };
        }
        var info = L.control({position: 'topright'});

        info.onAdd = function (mymap) {
            this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
            this.update();
            return this._div;
        };

        // method that we will use to update the control based on feature properties passed
        info.update = function (props) {
            this._div.innerHTML = '<h3>Recovered</h3>' +  (props ?
                '<b>' + 'Province:'+props.Province + '</b><br />' +'<p>' + 'Recovered: '+ props.Recovered+'</p>'
                : 'Hover over a Province');
        };

        info.addTo(mymap);
        function highlightFeature(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 5,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.7
            });

            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                layer.bringToFront();
            }
            info.update(layer.feature.properties);
        }
        function resetHighlight(e) {
            geojson.resetStyle(e.target);
            info.update();
        }
        
        function onEachFeature(feature, layer) {
            layer.bindTooltip(feature.properties.Province +'</br>' +'<p>'+'Recovered: ' + feature.properties.Recovered+'</p>');
            
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                
            });
        }
        var legend = L.control({position: 'bottomright'});

        legend.onAdd = function (mymap) {

            var div = L.DomUtil.create('div', 'info legend'),
                grades = [0, 2500, 5000, 10000],
                labels = ['<strong>Recovered </strong>'];

            // loop through our density intervals and generate a label with a colored square for each interval
            for (var i = 0; i < grades.length; i++) {
                labels.push(
                    '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                    grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1]  : '+'));
            }
            div.innerHTML=labels.join('<br>');
            return div;
        };

        legend.addTo(mymap);
        geojson = L.geoJson(data, {
            style: style,
            onEachFeature: onEachFeature
        }).addTo(mymap);
        });
        mymap.addControl(new L.Control.Fullscreen({
            title: {
                'false': 'View Fullscreen',
                'true': 'Exit Fullscreen'
            }
        }));
        mymap.isFullscreen() // Is the map fullscreen?
        mymap.toggleFullscreen() // Either go fullscreen, or cancel the existing fullscreen.

        // `fullscreenchange` Event that's fired when entering or exiting fullscreen.
        mymap.on('fullscreenchange', function () {
            if (map.isFullscreen()) {
                
                console.log('entered fullscreen');
            } else {
                console.log('exited fullscreen');
            }
        });
        mymap.on('click', function() {
        if (mymap.scrollWheelZoom.enabled()) {
            mymap.scrollWheelZoom.disable();
            }
            else {
            mymap.scrollWheelZoom.enable();
            }
        });
    </script>
</body>
</html>
